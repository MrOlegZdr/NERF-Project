<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NERF ELITE 2.0</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <!-- Start Page -->
    <section id="start-page" class="page">
      <!-- <div class="text text-offset text-s">
        Choose your blaster then shoot as many<br />
        targets as you can within the time limit!
      </div> -->
      <div class="container-buttons">
        <button id="play-minigame" class="btn-animate">PLAY MINIGAME</button>
        <button id="watch-video" class="btn">WATCH VIDEO</button>
        <button id="view-range" class="btn">VIEW RANGE</button>
        <button id="visit-nerf" class="btn visit-nerf">VISIT NERF</button>
      </div>
      <img
        src="textures/Blasters/Blasters-all.gif"
        alt="All Blasters"
        class="img-full"
      />
      <div id="modal-video" class="modal-video">
        <div class="video-container">
          <video id="promo-watch" class="video-element">
            <source src="promo/HSNF0100000H.mp4" type="video/mp4" />
            Your browser does not support the video
          </video>
        </div>
        <button
          id="btn-close"
          type="button"
          class="btn-close"
          aria-label="Close"
        >
          <span aria-hidden="true">X</span>
        </button>
      </div>
      <div id="overlay" class="overlay"></div>
    </section>

    <!-- Game Intro Page -->
    <section id="game-intro" class="page hidden">
      <!-- <div class="text text-offset text-m">
        Choose your blaster then shoot the targets!
      </div> -->
      <div class="container-buttons-label">
        <button id="go-back-select" class="btn go-back">GO BACK</button>
        <div id="blaster-name" class="field field-border text-m">VOLT SD-1</div>
        <button id="play-game" class="btn-animate">PLAY GAME</button>
      </div>
    </section>

    <!-- Info Page -->
    <section id="info-page" class="page hidden">
      <!-- <div class="text text-offset text-m">
        Swipe left and right to view the range!
      </div> -->
      <div class="container-buttons-label">
        <button id="go-back-info" class="btn go-back">GO BACK</button>
        <div></div>
        <button id="visit-nerf-info" class="btn-animate visit-nerf">
          VISIT NERF
        </button>
      </div>
    </section>

    <!-- Game Page -->
    <section id="game-page" class="page hidden">
      <!-- <div class="text text-offset-l text-m">
        Tap the targets to shoot as many<br />
        as you can within the time limit!
      </div> -->
      <!-- <audio id="sound-shot" src="sounds/One-shot.mp3"></audio>
      <audio id="sound-reload" src="sounds/Reload-one-bullet.mp3"></audio>
      <audio id="sound-hit" src="sounds/Hit.mp3"></audio>
      <audio id="sound-miss" src="sounds/Miss.mp3"></audio> -->
    </section>

    <!-- Finish Game Page -->
    <section id="finish-game" class="page hidden">
      <!-- <div class="text text-offset-s text-m">
        Awesome! Now check out the video
      </div> -->
      <div class="container-buttons-label">
        <button id="go-back-info" class="btn go-back">GO BACK</button>
        <div></div>
        <button id="visit-nerf-info" class="btn-animate visit-nerf">
          VISIT NERF
        </button>
      </div>
      <div class="final-result">
        <img
          src="textures/Blasters/Blaster-1-select-Volt.gif"
          alt="Blaster-result"
          class="img-cntr"
        />
        <div class="final-score text-m">
          Your score:
          <div id="final-score-val" class="text-xxl-col">9999</div>
        </div>
      </div>
      <div class="video-container video-end">
        <video id="promo-end" class="video-element">
          <source src="promo/HSNF0100000H.mp4" type="video/mp4" />
          Your browser does not support the video
        </video>
      </div>
    </section>

    <!-- Swiper -->
    <section id="swiper-page" class="swiper-page hidden">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img
              src="textures/Blasters/Blaster-1-select-Volt.gif"
              alt="Blaster"
              class="swiper-image"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="textures/Blasters/Blaster-2-select-Commander.gif"
              alt="Blaster"
              class="swiper-image"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="textures/Blasters/Blaster-3-select-Shockwave.gif"
              alt="Blaster"
              class="swiper-image"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="textures/Blasters/Blaster-4-select-Echo.gif"
              alt="Blaster"
              class="swiper-image"
            />
          </div>
        </div>
        <button id="sw-prev" class="swiper-button-prev btn-carousel"></button>
        <button id="sw-next" class="swiper-button-next btn-carousel"></button>
      </div>
    </section>

    <script type="module" src="js/script.js"></script>
  </body>
</html>
